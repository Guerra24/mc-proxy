plugins {
	id "eclipse"
	id "idea"
	id "java"
	id 'application'
}

mainClassName = 'net.guerra24.mcproxy.Main'
applicationDefaultJvmArgs = ["-XX:+UseG1GC"]

sourceSets {
	main {
		java.srcDir("${projectDir}/src/main/java/")
		resources.srcDir("${projectDir}/src/main/resources/")
	}

	test {
		java.srcDir("${projectDir}/src/test/java/")
		resources.srcDir("${projectDir}/src/test/resources/")
	}	
}

repositories {
	maven { url 'https://jitpack.io' }
	mavenCentral()
}


dependencies {
	implementation 'io.netty:netty-all:4.1.71.Final'
	implementation 'com.google.code.gson:gson:2.8.9'
	implementation 'io.github.MrGraversen:minecraft-rcon:0.0.16'
	
	implementation platform("software.amazon.awssdk:bom:2.17.99")
	
	implementation 'software.amazon.awssdk:ec2'
}